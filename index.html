<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
    <!-- Include GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Swiss Electricity Consumption</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="impressum.html">Impressum</a></li>
        </ul>
    </nav>

    <!-- Text Section -->
    <div class="text-section">
        <h1>Welcome to the live overview of the Swiss electricity production!</h1>
        <!--<p>Experience the stunning amount of water used to generate our consumed energy!</p> -->
    </div>

    <!-- Daily Production Visualised -->
    <section class="data-section">
        <h2>Daily Electricity Production by Source</h2>

        <div class="filter-controls">
            <label for="timeFilter">Select timeline:</label>
            <select id="timeFilter">
                <option value="recentDay">Most Recent Day</option>
                <option value="currentMonth">Current Month</option>
                <option value="lastMonth">Last Month</option>
                <option value="year">Select Year</option>
                <option value="all">Total Timeline</option>
            </select>

            <select id="yearSelect" style="display:none;">
            <!-- years will be populated dynamically -->
            </select>
        </div>

        <canvas id="energyChart"></canvas>
    </section>


</body>
</html>
