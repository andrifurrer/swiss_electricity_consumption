name: Update Stromproduktion Data

on:
  schedule:
    - cron: '0 3 * * *'   # Every day at 03:00 UTC
  workflow_dispatch:       # Allows manual run

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download latest CSV
        run: |
          curl -o data/ogd104_stromproduktion_swissgrid.csv \
          https://www.bfe-ogd.ch/ogd104_stromproduktion_swissgrid.csv

      - name: Commit updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/ogd104_stromproduktion_swissgrid.csv
          git commit -m "Daily data update" || echo "No changes"
          git push